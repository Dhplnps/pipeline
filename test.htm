<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 2em;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple HTML Page</h1>
</header>

<main>
    <p>This is a basic HTML page template with a header, main content area, and footer.</p>
</main>

<footer>
    <p>&copy; 2024 Your Name</p>
</footer>

</body>
</html>
